<!DOCTYPE html>
<html>
<body>
<script>
		
		var lh = Number(prompt("Enter length"))
		var hg = Number(prompt("Enter height"))	
		
		for(var x =1; x <=lh; x++){
			document.write("<br />")
			for(var y =1; y <=hg; y++){
			
				if(x==1||x==lh||y==1||y==hg){
					document.write("*")
				}
				else
					document.write("&nbsp&nbsp")
			}
		}
	
</script>
</body>
</html>
