<!DOCTYPE html>
<html>
<body>
<script>
	
	//Q3
	var num1 = Number(prompt("Enter a number"))
	
	if(num1 != NaN){
	var num2 = Number(prompt("Enter second number"))
	}
	
	var diff = num1 - num2
	
	if(diff > 0){
		alert(num1 + " is larger")
	}
	
	else if(diff == 0){
		alert("These numbers are equal")
	}
	
	else
		alert(num2 + " is larger")
	
</script>
</body>
</html>
